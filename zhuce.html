<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
	<title>注册</title>
</head>
<body>
		<div class="App_con m_zhuce">
			<div class="oil_logo">
				<img src="images/logo.png" alt="油宝通">
			</div>
			<form action="">
				<section class="msgReg_box" >
						<input type="text" name="name" class="reg_ipt name" placeholder="您的姓名">
				</section>
				<section class="msgReg_box">
						<input type="tel" name="phone" class="reg_ipt phone" placeholder="您的手机号">
				</section>
				<section class="msgReg_box">
						<input type="tel" name="yanzheng" class="reg_ipt yanzheng" placeholder="验证码">
						<button class="verifyBtn" type="button">获取验证码</button>
				</section>
				<section class="msgReg_box">
						<input type="tel" name="yaoqing" class="reg_ipt yaoqing" placeholder="邀请码">
				</section>
				<label class="agreeCheck_box">
					<input type="checkbox" id="agree" checked name="agree"/>
					<i></i>
					<p>我已阅读并同意<a class="provision" href="#">服务条款</a></p>
				</label>
				<section class="btn_Bottom">
					<input type="submit" value="注册账号" class="registerBtn" />	
				</section>
			</form>
		</div>
</body>
</html>
